@if(auth.$isLoggedIn()){
<header class="bg-white">
    <nav class="mx-auto flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Tu Empresa</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
                    alt="">
            </a>
            <div class="flex items-center gap-x-4 ml-4">
                <div class="relative">
                    <button (click)="toggleSubMenu()" class="flex items-center gap-x-1
        text-sm font-semibold leading-6 text-gray-900">
                        Inicio
                        <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true" data-slot="icon">
                            <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10
        11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22
        9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="absolute -left-8 top-full z-10 mt-3 w-screen max-w-md
        overflow-hidden rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5 transition
        ease-out duration-200" [ngClass]="{
        'opacity-100 translate-y-0': isSubMenuVisible,
        'opacity-0 translate-y-1 invisible': !isSubMenuVisible
        }">
                        <div class="group relative flex items-center gap-x-6 rounded-lg p-4
        text-sm leading-6 hover:bg-gray-50">
                            <div class="flex h-11 w-11 flex-none items-center justify-center
        rounded-lg bg-gray-50 group-hover:bg-white">
                                <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                    data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5
        6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5
        10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                                </svg>
                            </div>
                            <div class="flex-auto">
                                <a [routerLink]="['home/category']" [routerLinkActive]="['active']"
                                    (click)="toggleSubMenu()" class="block
        font-semibold text-gray-900">
                                    Categorías
                                    <span class="absolute inset-0"></span>
                                </a>
                                <p class="mt-1 text-gray-600">Lista todas las categorías de
                                    recetas</p>
                            </div>
                        </div>
                        <div class="group relative flex items-center gap-x-6 rounded-lg p-4
        text-sm leading-6 hover:bg-gray-50">
                            <div class="flex h-11 w-11 flex-none items-center justify-center
        rounded-lg bg-gray-50 group-hover:bg-white">
                                <svg class="h-6 w-6 text-gray-600 group-hover:text-indigo-600" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                    data-slot="icon">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5
        6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5
        10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                                </svg>
                            </div>
                            <div class="flex-auto">
                                <a [routerLink]="['home/nationality']" (click)="toggleSubMenu()"
                                    [routerLinkActive]="['active']" class="block font-semibold text-gray-900">
                                    Países
                                    <span class="absolute inset-0"></span>
                                </a>
                                <p class="mt-1 text-gray-600">Lista todos los países con
                                    recetas</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a [routerLink]="['recipes/favorites']" [routerLinkActive]="['active']"
                    class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900">
                    Favoritos
                </a>
            </div>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a click="return false" (click)="auth.logout()" class="text-sm
        font-semibold leading-6 text-gray-900 cursor-pointer">Cerrar Sesión<span aria-hidden="true">&rarr;</span></a>
        </div>
        <div class="flex lg:hidden toogle">
            <button (click)="toggleMenu()" class="-m-2.5 inline-flex items-center
        justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Abrir menú principal</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75
        6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </nav>
    <!-- Mobile menu -->
    <div *ngIf="isMenuVisible" class="lg:hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 z-10 bg-black opacity-30"></div>
        <div class="fixed inset-y-0 right-0 z-20 w-full overflow-y-auto bg-white px-6
        py-6">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Tu Empresa</span>
                    <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
                        alt="">
                </a>
                <button (click)="toggleMenu()" class="-m-2.5 rounded-md p-2.5
        text-gray-700">
                    <span class="sr-only">Cerrar menú</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6
        6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <div class="-mx-3">
                            <button (click)="toggleSubMenu()" class="flex w-full items-center
        justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7
        text-gray-900 hover:bg-gray-50 toogle">
                                Inicio
                                <svg class="h-5 w-5 flex-none" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10
        11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22
        9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div class="mt-2 space-y-2 transition ease-out duration-200" [ngClass]="{
        'opacity-100 max-h-screen': isSubMenuVisible,
        'opacity-0 max-h-0': !isSubMenuVisible
        }">
                                <a [routerLink]="['home/category']" [routerLinkActive]="['active']" class="block rounded-lg py-2 pl-6 pr-3 text-sm
        font-semibold leading-7 text-gray-900 hover:bg-gray-50">Categorías</a>
                                <a [routerLink]="['home/nationality']" [routerLinkActive]="['active']" class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7
        text-gray-900 hover:bg-gray-50">Países</a>
                            </div>
                        </div>
                        <a [routerLink]="['recipes/favorites']" [routerLinkActive]="['active']" class="flex items-center gap-x-1 -mx-3 block
        rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900
        hover:bg-gray-50">
                            Favoritos
                        </a>
                    </div>
                    <div class="py-6">
                        <a click="return false" (click)="auth.logout()" class="-mx-3 block
        rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900
        hover:bg-gray-50 cursor-pointer">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
}
