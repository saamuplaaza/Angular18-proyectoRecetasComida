@if(isDeleteOpen){
<div class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="fixed inset-0 bg-black bg-opacity-50"></div> <!--Fondo
            semitransparente-->
    <div class="bg-white rounded-lg shadow-lg p-6 z-10 w-full h-full flex flex-col
            justify-center relative">
        <button (click)="closeModalDelete()" class="absolute top-4 right-4 text-gray-500
            hover:text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <!--reactive form -->
        <div class="max-w-full mx-auto p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">¿Estás seguro de que quieres borrar la receta?</h2>

            <div class="modal-delete-buttons">
                <button type=" button" (click)="onDeleteRecipe(id)" class="w-5/12 bg-red-500 text-white font-semibold py-2 rounded-md
                        hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-blue-500
                        focus:ring-opacity-50 transition duration-200">
                    Eliminar
                </button>
                <button type="button" (click)="closeModalDelete()" class=" w-5/12 bg-gray-200 text-black font-semibold py-2 rounded-md
                        hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500
                        focus:ring-opacity-50 transition duration-200">
                    Cancelar
                </button>
            </div>
        </div>

        <!--/reactive form -->
    </div>
</div>
}
