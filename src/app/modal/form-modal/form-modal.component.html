@if(isOpen){
<div class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="fixed inset-0 bg-black bg-opacity-50"></div> <!--Fondo
        semitransparente-->
    <div class="bg-white rounded-lg shadow-lg p-6 z-10 w-full h-full flex flex-col
        justify-center relative">
        <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-500
        hover:text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <!--reactive form -->
        <div class="max-w-full mx-auto p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Crear Nueva Receta</h2>
            <form [formGroup]="recipeForm" (ngSubmit)="createRecipe()">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Nombre de la Receta</label>
                    <input formControlName="strMeal" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm
            focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Ingrese el nombre de la receta" />
                    @if(recipeForm.get('strMeal')?.invalid && recipeForm.get('strMeal')?.touched){
                    <div class="text-red-500 text-sm">Este campo es requerido.</div>
                    }

                </div>
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">
                        Categor√≠a
                    </label>
                    <input formControlName="strCategory" type="text"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">
                        Imagen (URL de Internet)
                    </label>
                    <input formControlName="strMealThumb" type="text"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="ingredients" class="block text-sm font-medium text-gray-700">
                        Ingredientes
                    </label>
                    <input formControlName="strIngredients" type="text"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium
            text-gray-700">Instrucciones</label>
                    <textarea formControlName="strInstructions" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm
            focus:ring-blue-500 focus:border-blue-500 p-2" rows="4"
                        placeholder="Ingrese las instrucciones de la receta"></textarea>
                </div>
                <button [disabled]="recipeForm.invalid" type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md
            hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500
            focus:ring-opacity-50 transition duration-200 disabled:bg-opacity-50">
                    Crear Receta
                </button>
            </form>
        </div>

        <!--/reactive form -->
    </div>
</div>
}
